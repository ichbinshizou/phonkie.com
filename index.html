<!DOCTYPE html>
<html lang="tr">
<head>

    margin: 0;
    font-family: Arial, sans-serif;

    flex-direction: column;
  }

  .center-message {
    flex: 1;
    display: flex;

    font-weight: bold;

  }

  footer {
    background-color: #fff;
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    font-size: 14px;
    color: #374151;
    user-select: none;
  }

  footer .company-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 6px;
    color: #111827;
  }
</style>
</head>
<body>

  <div class="center-message">
    <div>Sitemiz Şu Anda Bakımda</div>

  </div>

  <footer>

</html>
